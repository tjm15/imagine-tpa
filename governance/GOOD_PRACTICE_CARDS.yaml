cards:
  - card_id: GP-PL-001
    title: Document status and version control
    type: completeness_prompt
    basis: professional_practice
    priority: critical
    status: advisory_only
    applies_to: [plan_making, local_plan]
    applies_at: [document]
    dimensions: [process, text]
    trigger_cues: ["local plan", "spd", "design code", "evidence report", "draft", "adopted", "submission", "examination"]
    prompt: "Make the plan's status, stage, adoption date, and version explicit (and whether it supersedes earlier documents)."
    source_ids: ["PM-01", "LP-01"]

