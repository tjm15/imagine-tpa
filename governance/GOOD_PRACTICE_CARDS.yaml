version: 1
title: Good Practice Advice Cards
cards:
  - card_id: PM-01
    title: Document status and version control
    type: completeness_prompt
    basis: professional_practice
    priority: critical
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [document]
    dimensions: [process, text]
    trigger_cues:
      - Local Plan
      - SPD
      - design code
      - evidence report
      - draft/adopted/submission/examination
    prompt: >
      Make the plan's status, stage, adoption date, and version explicit (and
      whether it supersedes earlier documents).
  - card_id: PM-02
    title: Plan period and base date clarity
    type: completeness_prompt
    basis: professional_practice
    priority: important
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [document]
    dimensions: [numeric, text]
    trigger_cues:
      - plan period
      - to 20xx
      - baseline year
    prompt: >
      State the plan period, key milestones, and the base date used for
      evidence so numbers are not misread as current.
  - card_id: PM-03
    title: Role of the document within the plan hierarchy
    type: completeness_prompt
    basis: professional_practice
    priority: critical
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [document]
    dimensions: [process, text]
    trigger_cues:
      - SPD
      - supplementary
      - local plan
      - design code
      - evidence base
    prompt: >
      Clarify whether this document is policy, guidance, or evidence and how it
      should be used alongside other adopted or emerging documents.
  - card_id: PM-04
    title: What this document is not (avoid mis-weighting)
    type: completeness_prompt
    basis: inspectorate_appeal_practice
    priority: important
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [document]
    dimensions: [text]
    trigger_cues:
      - consultation draft
      - vision brochure
      - illustrative
      - concept
    prompt: >
      Where content is illustrative, aspirational, or non-policy, say so plainly
      to prevent it being given inappropriate weight.
  - card_id: PM-05
    title: Criteria-first policy writing
    type: completeness_prompt
    basis: professional_practice
    priority: important
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [policy]
    dimensions: [text]
    trigger_cues:
      - will be supported
      - must
      - should
    prompt: >
      Draft policies as clear criteria and tests first; keep background and
      justification separate so decision-makers can apply policies consistently.
  - card_id: PM-06
    title: Use consistent must/should/encourage language
    type: completeness_prompt
    basis: professional_practice
    priority: important
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [policy]
    dimensions: [text]
    trigger_cues:
      - mixture of modal verbs in policies
    prompt: >
      Use consistent wording so readers can distinguish requirements from
      expectations and aspirations.
  - card_id: PM-07
    title: Define ambiguous terms and decision tests
    type: completeness_prompt
    basis: professional_practice
    priority: critical
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [policy]
    dimensions: [text]
    trigger_cues:
      - where appropriate
      - where possible
      - high quality
      - significant
    prompt: >
      If a policy uses flexible terms, explain how appropriateness will be
      assessed (factors, thresholds, or evidence expectations).
  - card_id: PM-08
    title: Separate policy requirements from justification text
    type: completeness_prompt
    basis: professional_practice
    priority: important
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [policy]
    dimensions: [text]
    trigger_cues:
      - long policy paragraphs mixing narrative and tests
    prompt: >
      Make it obvious what is the decision test versus supporting explanation
      to avoid accidental policy creep.
  - card_id: PM-09
    title: Exceptions and flexibilities should be explicit
    type: completeness_prompt
    basis: inspectorate_appeal_practice
    priority: important
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [policy]
    dimensions: [text]
    trigger_cues:
      - will not be permitted
    prompt: >
      Where flexibility is intended (viability, constraints, retrofit,
      heritage), state exceptions clearly to reduce dispute later.
  - card_id: PM-10
    title: Avoid duplicate or conflicting policy tests
    type: completeness_prompt
    basis: professional_practice
    priority: helpful
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [policy]
    dimensions: [text]
    trigger_cues:
      - near-duplicate criteria in multiple policies
    prompt: >
      Reduce duplication and resolve conflicts by cross-referencing rather than
      repeating criteria in slightly different forms.
  - card_id: PM-11
    title: Policy map linkage for place-based policies
    type: completeness_prompt
    basis: professional_practice
    priority: critical
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [figure-map]
    dimensions: [spatial, visual]
    trigger_cues:
      - within
      - inside
      - adjacent to
      - zone names
      - area designations
    prompt: >
      Where policy depends on location, ensure there is a mapped boundary or
      clear boundary description (and label if boundaries are diagrammatic).
  - card_id: PM-12
    title: Maps must be usable as evidence
    type: completeness_prompt
    basis: professional_practice
    priority: critical
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [figure-map]
    dimensions: [visual, spatial]
    trigger_cues:
      - proposals map
      - designation map
      - figure maps
    prompt: >
      Include legend, scale bar, north arrow, and clear symbology; flag where a
      map is illustrative only.
  - card_id: PM-13
    title: Digital mapping availability
    type: completeness_prompt
    basis: professional_practice
    priority: helpful
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [document]
    dimensions: [spatial, process]
    trigger_cues:
      - mapped allocations
      - designations
    prompt: >
      Provide or signpost GIS layers for allocations and designations where
      feasible to support accurate application and monitoring.
  - card_id: PM-14
    title: Site allocations should be unambiguous
    type: completeness_prompt
    basis: professional_practice
    priority: critical
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [policy]
    dimensions: [spatial, text]
    trigger_cues:
      - site allocation policies
      - site codes
    prompt: >
      Allocation boundaries, access points, key constraints, and policy hooks
      should be clear enough to apply without guesswork.
  - card_id: PM-15
    title: Explain how evidence informs policy choices
    type: interpretive_reminder
    basis: inspectorate_appeal_practice
    priority: important
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [chapter]
    dimensions: [process, text]
    trigger_cues:
      - evidence appendices
      - technical reports
    prompt: >
      Show the chain: evidence -> options -> reasons -> policy wording so
      readers can follow why the policy is framed as it is.
  - card_id: PM-16
    title: Make monitoring and implementation explicit
    type: completeness_prompt
    basis: professional_practice
    priority: critical
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [chapter]
    dimensions: [process, numeric]
    trigger_cues:
      - strategy chapters
      - objectives
      - monitoring framework
    prompt: >
      Include a monitoring framework: indicator, target or trajectory, data
      source, frequency, and the action if off-track.
  - card_id: PM-17
    title: Review triggers should be explicit
    type: completeness_prompt
    basis: professional_practice
    priority: important
    status: advisory_only
    applies_to: [plan_making]
    applies_at: [chapter]
    dimensions: [process]
    trigger_cues:
      - review
      - update
      - monitor
    prompt: >
