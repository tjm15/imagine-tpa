    applies_at: [document]
    dimensions: [text]
    trigger_cues: ["consultation draft", "illustrative", "concept", "vision", "brochure"]
    prompt: "Where content is illustrative, aspirational, or non-policy, say so plainly to prevent it being given inappropriate weight."
    source_ids: ["PM-04"]

