version: 1
source: "https://www.planit.org.uk/api/"
description: >
  Mapping between this repo’s selected authority ids and PlanIt planning area identifiers.
  This supports stable, explicit PlanIt sync configuration (recommended) without relying on
  name-based matching at runtime.

  Generated from `/api/areas/json` lookups (selecting area_id/area_name/long_name/gss_code/area_type).

