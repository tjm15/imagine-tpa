version: 1
connectors:
  - id: bops
    name: BOPS Connector
    domain: development_management
    direction: bidirectional
    description: "Sync applications, documents, consultees, and outcomes."
    required_config:
      - base_url
      - auth
    notes: "Spec: integration/BOPS_CONNECTOR_SPEC.md (OSL schema interop: integration/DIGITAL_PLANNING_SCHEMAS_INTEROP_SPEC.md)."

  - id: planx
    name: PlanX Connector
    domain: development_management
    direction: inbound
    description: "Import user-led enquiries, site constraint signals, and structured inputs."
    required_config:
      - base_url
      - auth
    notes: "Spec: integration/PLANX_CONNECTOR_SPEC.md (OSL schema interop: integration/DIGITAL_PLANNING_SCHEMAS_INTEROP_SPEC.md)."

  - id: odp
    name: Open Digital Planning (ODP) Connector
    domain: spatial_strategy
    direction: inbound
    description: "Ingest ODP-aligned plan documents, policy datasets, design codes, and spatial data."
    required_config:
      - base_url
      - auth
    notes: "ODP includes multiple products; BOPS/PlanX/DPR record interchange should follow OSL schemas where applicable."

  - id: dpr
    name: Digital Planning Register (DPR) Connector
    domain: development_management
    direction: outbound
    description: "Publish public-facing register data (applications/decisions) with redaction controls and schema validation."
    required_config:
      - base_url
      - auth
      - publish_allowlist
    notes: "Spec: integration/DPR_CONNECTOR_SPEC.md (OSL schema interop: integration/DIGITAL_PLANNING_SCHEMAS_INTEROP_SPEC.md)."

  - id: monitoring_completions
    name: Completions Connector
    domain: monitoring_delivery
    direction: inbound
    description: "Ingest housing/employment completions feeds for live monitoring."
    required_config:
      - source_system
      - auth

  - id: monitoring_appeals
    name: Appeals Connector
    domain: monitoring_delivery
    direction: inbound
    description: "Ingest appeal decisions and overturn rates for trend detection."
    required_config:
      - source_system
      - auth

  - id: monitoring_s106
    name: S106/CIL Connector
    domain: monitoring_delivery
    direction: inbound
    description: "Ingest developer contributions data for delivery and infrastructure monitoring."
    required_config:
      - source_system
      - auth

  - id: planning_data_platform
    name: planning.data.gov.uk Connector
    domain: spatial_strategy
    direction: inbound
    description: "Ingest public planning datasets and designations (API/bulk)."
    required_config:
      - base_url
      - dataset_allowlist

  - id: ons
    name: ONS Connector
    domain: spatial_strategy
    direction: inbound
    description: "Ingest demographic and census statistics needed for baselining and monitoring."
    required_config:
      - base_url
      - dataset_ids

  - id: council_document_discovery
    name: Council Document Discovery
    domain: spatial_strategy
    direction: inbound
    description: "Governed web discovery/scraping to find plan PDFs and policy maps when no API exists."
    required_config:
      - authority_id
      - domain_allowlist
      - request_budget
    notes: "Spec: integration/COUNCIL_DOCUMENT_DISCOVERY_SPEC.md (uses governed scraping; Playwright via optional WebAutomationProvider when needed)."

  - id: planit
    name: UK PlanIt Connector
    domain: development_management
    direction: inbound
    description: "Fetch real planning applications from the UK PlanIt API for demo/sandbox casework."
    required_config:
      - base_url
      - authority_allowlist
      - request_budget
      - page_size
    optional_config:
      - authority_area_map
      - initial_recent_days
      - changed_window_days
      - select_fields
    notes: "See integration/PLANIT_CONNECTOR_SPEC.md (mapping file: integration/PLANIT_AUTHORITY_MAP.yaml); respect PlanIt rate limits and store provenance."
