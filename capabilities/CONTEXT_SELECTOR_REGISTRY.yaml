version: 1
title: Context Selector Registry
description: >
  Registry of ContextPack selectors. Each selector declares slices and gating
  checks for a work_mode + move_type pair. Selection is semantic and constrained
  only by the context token budget (no per-slice hard limits). Selectors are
  planner-shaped and can be extended without changing agent code.

selection_policy:
  context_budget_tokens: 128000
  allocation: semantic
  hard_limits: none
  notes: >
    Slice membership is determined by LLM/VLM scoring under the token budget.
    Gating only prevents non-existent slice types from being queried.

