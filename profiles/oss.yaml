profile: oss
providers:
  BlobStoreProvider: MinIO # Docker S3
  CanonicalDBProvider: PostgreSQL # Local Docker
  RetrievalProvider: Pgvector # Extension
  DocParseProvider: Docling # pip install docling
  EmbeddingProvider: Qwen3-8B-Embedding # Text (NetraEmbed for Images)
  LLMProvider: GPT-OSS-20b # vLLM/mxfp4 (Upgrade: GPT-OSS:120B)
  VLMProvider: NVIDIA-Nemotron-Nano-12B-v2-VL-FP8
  SegmentationProvider: SAM2_Local # Raster segmentation for plans/images; vector geoprocessing handled separately (PostGIS/GeoPandas/GDAL tools)
  WebAutomationProvider: Playwright_Local # Optional governed web capture for acquisition/discovery (HTML + screenshots + network logs)
  VectorizationProvider: RasterVectorize_Local # Optional rasterâ†’vector digitisation (e.g., boundary extraction from scanned policies maps)
  WorkflowProvider: LangGraph # python
  ObservabilityProvider: Phoenix # Local Tracing
